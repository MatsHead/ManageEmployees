
<head th:insert="fragments/header.html">

<div class="page-header text-center">
    <h1>Provide data in fields and click submit</h1>
</div>
    <hr>
<div class="container col-xl-5">
    <form class = "center"  th:object="${employee}" action="/api/employees" method="post">
        <div class="form-group">
            <label for="id-field" class="col-form-label">Id</label>
            <input id ="id-field"type ="text" class="form-control col-sm-10>" th:field="*{id}" readonly>
            <label for="name-field" class="col-form-label">Name</label>
            <input id="name-field" type ="text" class="form-control" th:field="*{name}">
            <p class ="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            <label for="surname-field" class="col-form-label">Surname</label>
            <input id="surname-field" type ="text" class="form-control" th:field="*{surname}" >
            <p class ="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</p>
            <label for="personalId-field" class="col-form-label">Personal Id</label>
            <input id= "personalId-field" type ="number"  class="form-control" th:field="*{personalId}" >
            <p class ="text-danger" th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}">Name Error</p>
            <label for="country-field" class="col-form-label">Country</label>
            <input id ="country-field" type ="text" class="form-control" th:field="*{address.country}">
            <p class ="text-danger" th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}">Country Error</p>
            <label for="city-field" class="col-form-label">City</label>
            <input id ="city-field" type ="text" class="form-control" th:field="*{address.city}">
            <p class ="text-danger" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}">city Error</p>
            <label for="street-field" class="col-form-label">Street</label>
            <input id="street-field" type ="text" class="form-control" th:field="*{address.street}">
            <p class ="text-danger" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}">street Error</p>
            <label for="flat-field" class="col-form-label">Flat</label>
            <input id = "flat-field" type ="text" class="form-control" th:field="*{address.flat}">
            <label for="house-field" class="col-form-label">House</label>
            <input id ="house-field" type ="text" class="form-control" th:field="*{address.house}">
            <label for="zipCode-field" class="col-form-label">ZIP code</label>
            <input id="zipCode-field" type ="text" class="form-control" th:field="*{address.zipCode}">
            <p class ="text-danger" th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}">zipCode Error</p>
            <label for="email-field" class="col-form-label">Email address</label>
            <input id ="email-field" type ="email" class="form-control" th:field="*{address.email}" required>
            <p class ="text-danger" th:if="${#fields.hasErrors('address.email')}" th:errors="*{address.email}">email Error</p>
            <div class="form-group">
                <label for="select-positions">Select list:</label>
                <select id= "select-positions" class="form-control" th:field="*{position}" required>
                    <option th:if="*{position}" th:value="*{position}" selected></option>
                    <option th:th:unless="*{position}" value="" selected>Choose position</option>
                    <option th:each="positionSelect : ${positions}"
                        th:value="${positionSelect}" th:text="${positionSelect}"/>
                </select>
            </div>
            <label for="salary-field" class="col-form-label">Salary</label>
            <input id ="salary-field" type ="text" class="form-control" th:field="*{salary}">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id= "children-field" th:field="*{children}">
                <label class="custom-control-label" for="children-field">Employee has children?</label>
            </div>

        </div>
        <div class="row-buttons">
            <div class="col-sm-5">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col-sm-5">
                <a href="/employees" class="btn btn-danger">Back to Employees</a>
            </div>
        </div>
        </form>
</div>
<hr>
<div th:replace="fragments/footer.html"></div>
