<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">
    <form th:action="@{/login}" method="POST" class="form-singing">
        <h3 class="form-signin-heading">
            Welcome, before using app, please login or register.
        </h3>
        <br/>
        <label for="email">Email</label>
        <input type="text" id="email" name="email"  th:placeholder="Email"
               class="form-control" /> <br/>
        <label for="password">Email</label>
        <input type="password"  th:placeholder="Password"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}">
            <p>Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        <a th:href="@{/registration}" class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Register"></a>
    </form>
</div>
</body>
